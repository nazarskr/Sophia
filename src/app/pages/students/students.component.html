<div id="students-page">
  <table class="highlight students-table">
    <thead>
    <tr>
      <th>#</th>
      <th>Ім'я</th>
      <th>Вік</th>
      <th>Здобуті навики</th>
      <th>Програма</th>
      <th>Плани</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let student of students; let i = index">
      <td>{{i + 1}}</td>
      <td>
        <input placeholder="Введи ім'я" type="text" class="students-input" [ngModel]="student.name">
      </td>
      <td>
        <input placeholder="Введи вік" type="number" class="students-input" [ngModel]="student.age">
      </td>
      <td>
        <textarea class="materialize-textarea students-textarea" [ngModel]="student.skills"></textarea>
      </td>
      <td>
        <textarea class="materialize-textarea students-textarea" [ngModel]="student.program"></textarea>
      </td>
      <td>
        <textarea class="materialize-textarea students-textarea" [ngModel]="student.plans"></textarea>
      </td>
    </tr>
    </tbody>
  </table>
</div>
